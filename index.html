<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body class="bg">
    <div class="z1">
        <h1>{{st}}</h1>
        <template v-if="st == ''">
            <link rel="stylesheet" href="./css/style1.css">
            <button v-on:click="q">Переключить стиль</button>


        </template>
        <template v-else>
            <link rel="stylesheet" href="./css/style2.css">
            <button v-on:click="qq">Переключить стиль</button>
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'.z1',
            data:{
                st:'',
            },
            mounted:function(){
                let styleStorage = localStorage.getItem('style');
                if(styleStorage == ''){
                    this.st = '';
                }
                else{
                    this.st = 'vtoroi';
                }
            },
            methods:{
                q:function(){
                    this.st = "vtoroi";
                    if (this.st == 'vtoroi'){
                        localStorage.setItem('style','vtoroi');
                    }
                },
                qq:function(){
                    this.st = "";
                    if (this.st = ""){
                        localStorage.setItem('style','');
                    }
                }
            }
        })
    </script>
</body>
</html>
